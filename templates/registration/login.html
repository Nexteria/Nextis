{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4">
    <form method="post" action="." class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      <input type="submit" value="Log in" class="btn btn-primary" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
