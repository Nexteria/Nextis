{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Nexteria{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="login-container">
		<div class="login">
			<img src="{% static "img/nexteria-logo.png" %}" />
			<form method="post" action="." class="form">
      			{% csrf_token %}
				<input type="text" id="username" name="username" placeholder="Prihlasovacie meno" required="required" class="input-txt" />
				<input type="password" id="password" name="password" placeholder="Heslo" required="required" class="input-txt" />
				<div class="login-footer">
					<button type="submit" id="login_button" class="btn btn--right">Prihlásiť</button>
				</div>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>

	<!-- jQuery 2.2.0 -->
	<script src="{% static "plugins/jQuery/jQuery-2.2.0.min.js" %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</body>
</html>
