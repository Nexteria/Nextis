{%  extends "base.html" %}

{% block title %}Nexteria - kredity{%  endblock %}

{% block content %}
    {% for student in studenti %}

        <p>
            <a href ="{{ student.id }}">{{ student }}</a> , {{ student.datum_nar }}, {{ student.fakulta }},
            level: {{ student.level }}, Aktualny pocet kreditov: {{ student.get_kredity }}
        </p>
    {% endfor %}


{% endblock %}
